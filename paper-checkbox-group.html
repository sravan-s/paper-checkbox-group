<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">

<dom-module id="paper-checkbox-group">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-repeat" items="[[ _mappedItems ]]">
      <paper-checkbox on-iron-change="_setValue" name="[[item.id]]">[[ item.label ]]</paper-checkbox>
    </template>
  </template>

  <script>
    Polymer({

      is: 'paper-checkbox-group',

      properties: {
        items: {
          type: Array
        },
        value: {
          type: Array,
          notify: true,
          value: []
        },
        _mappedItems: {
          type: Array
        },
        labelAs: {
          type: String,
          value: 'label'
        },
        valueAs: {
          type: String,
          value: 'id'
        }
      },

      observers: ['_valueChange(value)', '_allParamsChange(items)', '_labelChanged(labelAs)'],

      _labelChanged: function(labelAs) {
        console.log(labelAs);  
      },
      
      
      _allParamsChange: function(items) {
        this._map(items);
      },

      
      _setValue: function(e) {
        if(e.target.checked) {
          if(this.value.indexOf(e.target.name) == -1) {
            this.push('value', e.target.name);
          }
        } else {
          this._removeAttrFromValue(this.value, e.target.name);
        }
      },

      _removeAttrFromValue: function(arr, elem) {
        var index = arr.indexOf(elem);
        if(index == -1) {
          return;
        }
        this.splice('value', index, 1);
      },

      _valueChange: function(val) {
        if(!!val && val.length > 0) {
          this.debounce('arrChange', function() {
            var chkBoxes = Polymer.dom(this.root).querySelectorAll('paper-checkbox');
            if(chkBoxes.length > 0 && !!val) {
              for( i = 0; i < val.length; i++) {
                chkBoxes.forEach(function(chkBox) {
                  if(chkBox.name === val[i]) {
                    chkBox.checked = true;
                  }
                });
              }
            }
          }, 200);
        }
      },


      _map: function(items) {
        var _mapped = [];
        var me = this;
        _mapped = items.map(function(item) {
          item.label = item[me.labelAs];
          item.id = item[me.valueAs];
          return item;
        });
        me.set('_mappedItems', _mapped);
      }

    });
  </script>
</dom-module>
